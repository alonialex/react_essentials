<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"
    crossorigin
    ></script>  

    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
        let course ="React"
        let staff ="Henry"
        let students ="Natsnet"


        ReactDOM.render(
            <ul>
                <li>{course.toUpperCase()}</li>
                <li>{staff.toLocaleUpperCase()}</li>    
                <li>{students.toLocaleUpperCase()}</li>
            </ul>,
        document.getElementById("root"))
    </script>
  </body>
</html>
