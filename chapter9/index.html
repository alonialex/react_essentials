<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"
    crossorigin
    ></script>  

    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">

    function Header(props){
    return (
        <div>
            <h1>Welcome to {props.name}  </h1>
        </div>
    )
    }

    function Content(props){
        return ( 
            <React.Fragment>
            <img src="./food.jpg" alt="There is no food" height={200} />

          <ul>
            {props.dishes.map((t) => (
             <li key={t.id}> {t.item} </li>
            ))}
          </ul>            
          </React.Fragment>

            
        )
    }

    function Footer(props){
        return(
          <h3>copyright - {props.year}</h3>
        )
    }

    const dishes=['chicken','fish','piza','Rice']

    const dishObjects = dishes.map(
        (dish,index) => ({
            id: index,
            item: dish
        })
    )

    console.log(`dish objects ${dishObjects}`)
    // console.log("dish objects", dishObjects)


    function App(){
        return (
            <div>
                <Header  name="Light Resturant"/>
                <Content dishes= {dishObjects}/>
                <Footer year={new Date().getFullYear()} />
            </div>

        )
    }

 


        ReactDOM.render(
        <App/>,
        document.getElementById("root"))
    </script>
  </body>
</html>
